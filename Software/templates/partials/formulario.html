<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CLIENTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
</head>

{% with messages = get_flashed_messages() %}
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

{% endwith %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-dark text-white">
      <h1>Inserta tus Datos</h1>


        <form action="{{ url_for('clientes.addclient') }}" method="POST" class="card bg-dark text-light">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="Nombre(s)">Escribe tu(s) nombre(s)</label>
                    <input type="text" name="nombre" placeholder="Nombre(s)"  value="{{ nombre }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Paterno">Escribe tu apellido paterno</label>
                    <input type="text" name="apellidoP" placeholder="Apellido Paterno" value="{{ apellidoP }}"class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Materno">Escribe tu apellido materno</label>
                    <input type="text" name="apellidoM" placeholder="Apellido Materno" value="{{ apellidoM }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mb-3">
                        <label for="Fecha de Nacimiento">Dia de Nacimiento</label>
                        <input type="text" name="diaNac" placeholder="DD" value="{{ diaNac }}"
                        class="form-control rounded-0 bg-dark border-0 text-white"/>
                    </div>
                    <div class="mb-3">
                        <label for="Fecha de Nacimiento">Mes de Nacimiento</label>
                        <input type="text" name="mesNac" placeholder="MM" value="{{ mesNac }}"
                        class="form-control rounded-0 bg-dark border-0 text-white"/>
                    </div>
                    <div class="mb-3">
                        <label for="Fecha de Nacimiento">A単o de Nacimiento</label>
                        <input type="text" name="anioNac" placeholder="AAAA" value="{{ anioNac }}"
                        class="form-control rounded-0 bg-dark border-0 text-white"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Correo Electronico">Escribe tu Correo Electronico</label>
                    <input type="text" name="correo" placeholder="Correo Electronico" value="{{ correo }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Contrase単a">Escribe tu contrase単a</label>
                    <input type="text" name="contra" placeholder="Contrase単a" value="{{ contra }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Direccion">Escribe tu direccion</label>
                    <input type="text" name="direcc" placeholder="Direccion" value="{{ direcc }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Informacion de envio">Escribe tu informacion de envio</label>
                    <input type="text" name="infoenv" placeholder="Informacion de envio" value="{{ infoenv }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Numero de Tarjeta">Escribe tu numero de tarjeta</label>
                    <input type="text" name="tarj" placeholder="Numero de Tarjeta" value="{{ tarj }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Numero Telefonico">Escribe tu numero telefonico</label>
                    <input type="text" name="numtel" placeholder="Numero Telefonico" value="{{ numtel }}" class="form-control rounded-0
                    bg-dark border-0 text-white"/>
                </div>
                <button class="btn btn-primary">Guardar</button>
            </div>
        </form>
        
    </div>
</div>
