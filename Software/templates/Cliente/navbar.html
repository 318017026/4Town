<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cliente{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('cliente') }}">Las miches </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="{{ url_for('clientes.readclient', id=id_user) }}">Mi perfil</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="{{ url_for('pedido.pedido', id=id_user) }}">Hacer Pedido (Ejemplo)</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="{{ url_for('status_pedido.status_pedido', id=id_user) }}">Mis pedidos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('login.login') }}">Cerrar Sesion</a>
            </li>   
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
