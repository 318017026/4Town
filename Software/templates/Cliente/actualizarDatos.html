<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CLIENTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
</head>

<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-dark text-white">
      <h1>Actualiza tus Datos</h1>

        <form action="/actualizar/{{users.id}}" method="POST" class="card bg-dark text-light">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="Nombre(s)">Escribe tu(s) nombre(s)</label>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre(s)" value="{{ users.nombre }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Paterno">Escribe tu apellido paterno</label>
                    <input type="text" name="apellidoP" placeholder="Escribe tu Apellido Paterno" value="{{ users.apellidoP }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Materno">Escribe tu apellido materno</label>
                    <input type="text" name="apellidoM" placeholder="Escribe tu Apellido Materno" value="{{ users.apellidoM }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Fecha de Nacimiento">Escribe tu Fecha de Nacimiento en forma AAAAMMDD</label>
                    <input type="text" name="fechaNac" placeholder="Fecha de nacimiento YYYY-MM-DD" value="{{ users.fechaNacimiento }}" 
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Correo Electronico">Escribe tu Correo Electronico</label>
                    <input type="text" name="correo" placeholder="Escribe tu correo" value="{{ users.correo }}" 
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Contraseña">Escribe tu contraseña</label>
                    <input type="text" name="contra" placeholder="Escribe tu contraseña" value="{{ users.contrasena }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Direccion">Escribe tu direccion</label>
                    <input type="text" name="direcc" placeholder="Escribe tu direccion" value="{{ clientes.direccion }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Informacion de envio">Escribe tu informacion de envio</label>
                    <input type="text" name="infoenv" placeholder="Escribe tu informacion de envio" value="{{ clientes.informacion_envio }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Numero de Tarjeta">Escribe tu numero de tarjeta</label>
                    <input type="text" name="tarj" placeholder="Escribe tu tarjeta" value="{{ clientes.tarjeta }}" 
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
                <div class="mb-3">
                    <label for="Numero Telefonico">Escribe tu numero telefonico</label>
                    <input type="text" name="numtel" placeholder="Escribe tu numero telefonico" value="{{ clientes.numero }}"
                    class="form-control rounded-0 bg-dark border-0 text-white"/>
                </div>
            </div>
            <button class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
