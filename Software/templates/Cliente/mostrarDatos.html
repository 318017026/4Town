<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CLIENTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
</head>
<body>
<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-dark text-white">
      <h1>Datos del perfil</h1>

        <form action="/perfil/{{users.id}}" method="POST" class="card bg-dark text-light">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="Nombre(s)">Nombre(s)</label>
                    <input type="text" name="nombre" placeholder="nombre(s)" value="{{ users.nombre }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Paterno">Apellido paterno</label>
                    <input type="text" name="apellidoP" placeholder="Apellido Paterno" value="{{ users.apellidoP }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Apellido Materno">Apellido materno</label>
                    <input type="text" name="apellidoM" placeholder="Apellido Materno" value="{{ users.apellidoM }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                    <input type="text" name="fechaNac" placeholder="Fecha de nacimiento YYYY-MM-DD" value="{{ users.fechaNacimiento }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Correo Electronico">Correo Electronico</label>
                    <input type="text" name="correo" placeholder="correo" value="{{ users.correo }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Contraseña">Contraseña</label>
                    <input type="text" name="contra" placeholder="contraseña" value="{{ users.contrasena }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Direccion">Direccion</label>
                    <input type="text" name="direcc" placeholder="direccion" value="{{ clientes.direccion }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Informacion de envio">Informacion de envio</label>
                    <input type="text" name="infoenv" placeholder="informacion de envio" value="{{ clientes.informacion_envio }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Numero de Tarjeta">Numero de tarjeta</label>
                    <input type="text" name="tarj" placeholder="tarjeta" value="{{ clientes.tarjeta }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
                <div class="mb-3">
                    <label for="Numero Telefonico">Numero telefonico</label>
                    <input type="text" name="numtel" placeholder="numero telefonico" value="{{ clientes.numero }}"
                        class="form-control rounded-0 bg-dark border-0 text-white" readonly/>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="{{ url_for('clientes.updateclient', id = users.id)  }}" class="btn btn-black text-white">Actualizar</a>
                    <a href="{{ url_for('clientes.deleteclient', id = users.id ) }}" onclick="eliminar({{users.id}})" 
                    class="btn btn-danger">Eliminar</a>
                </div>
            </div>
            <a href="{{ url_for('cliente') }}" class="btn btn-primary">Volver</a>
        </form>
    </div>
</div>
<script>
    function eliminar(id) {
      if (confirm("¿Está seguro que quieres eliminar tu cuenta?")) {
        var url = "{{ url_for('clientes.deleteclient', id=0) }}";
        url = url.replace('0', id);
        window.location.href = url;
      } else {
        event.preventDefault();
      }
    }
  </script>
</body>
