<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Vendedor{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('vendedor') }}">Las miches </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#TANIA">Actualizar Contraseña</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#ROBERTO">Visualizar Pedido</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('inventario.inventario') }}">Realizar Inventario</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('venta.venta') }}">Reportar Venta</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#JUAN">Actualizar Status de Pedido</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#TANIA">Consultar Clientes</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#ROBERTO">Buscar Cliente</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('login.login') }}">Cerrar Sesion</a>
            </li>
            <!--Más botones-->    
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
