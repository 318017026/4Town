<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Insumo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>Agregar Insumo</h1>
        <br><br>
        <form action="/inventario/add_insumo" method="post">
            <label for="nombre">Nombre del insumo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="descripcion">Descripci√≥n del insumo:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
            <label for="costo">Costo del insumo:</label>
            <input type="number" id="costo" name="costo" min="0" step=".01" required><br><br>
            <label for="piezas">Piezas del insumo:</label>
            <input type="number" id="piezas" name="piezas" min="0" step="1" required><br><br>
            <button type="submit" value="Registrar bebida">Registrar bebida</button>
        </form>
    </body>
</html>
