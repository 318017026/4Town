<form action="/consultar_reporteVenta"   method="POST"> 
    <input type="text" name="nombre" placeholder="Nombre del Cliente"> 
    <button type="submit">
        Consultar
    </button>    
</form>

<table>
    <thead>
        <tr>
            <td> ID Venta </td>
            <td> ID Pedido </td>
            <td> ID Cliente </td>
            <td> Dirección </td>
            <td> Método de Pago </td>
            <td> Fecha Pedido </td>
            <td> Total Venta </td>
            <td> ID Producto </td>
            <td> Nombre Producto</td>
            <td> Costo Producto</td>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td> {{ result.0}} </td>
            <td> {{ result.1}} </td>
            <td> {{ result.2}} </td>
            <td> {{ result.4}} </td>
            <td> {{ result.5}} </td>
            <td> {{ result.6}} </td>
            <td> {{ result.7}} </td>
            <td> {{ result.8}} </td>
            <td> {{ result.10}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
