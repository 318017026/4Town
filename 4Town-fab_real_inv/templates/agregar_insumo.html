<!DOCTYPE html>
<html>
<head>
    <title>Agregar Insumo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Insumo</h1>
        <br><br>
        <form action="/inventario/add_insumo" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del insumo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n del insumo:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="costo">Costo del insumo:</label>
                <input type="number" id="costo" name="costo" class="form-control" min="0" step=".01" required>
            </div>
            <div class="form-group">
                <label for="piezas">Piezas del insumo:</label>
                <input type="number" id="piezas" name="piezas" class="form-control" min="0" step="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar bebida</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
