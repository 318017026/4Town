<!DOCTYPE html>
<html>
<head>
    <title>Realizar pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Realizar pedido</h1>
        <br>
        <h2>Comprando bebida {{ producto.nombre }}</h2>
        <br>
        <p>¿Estás seguro de continuar con la compra?</p>
        <form action="/pedido/hacer_pedido" method="post">
            <div class="form-group">
                <label for="metodoPago">Método de pago:</label>
                <select class="form-control" id="metodoPago" name="metodoPago">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                </select>
            </div>
            <input type="hidden" id="producto" name="producto" value="{{ producto.id }}">
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
